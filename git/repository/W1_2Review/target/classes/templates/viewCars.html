<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>View Cars</h1>
<table border="1">
<tr>
<th>Make</th>
<th>Model</th>
<th>Year</th>
<th>Mileage</th>
<th>Hybrid</th>
</tr>

<tr th:each= "meow : ${cars}">
<td th:text="${meow.make}">Make</td>
<td th:text="${meow.model}">Model</td>
<td th:text="${meow.year}">Year</td>
<td th:text="${meow.mileage}">Mileage</td>
<td th:text="${meow.hybrid}">Hybrid</td>
</tr>

</table>
</body>
</html>
